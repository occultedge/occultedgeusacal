<!DOCTYPE html>
<html>
<head>
  <title>Popup Chatbot</title>
  <style>
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #chatPopup {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 400px;
      height: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #chatPopup iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeChat {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      color: #555;
      cursor: pointer;
      z-index: 1001;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="chatButton">ðŸ’¬ Chat</button>

  <div id="chatPopup">
    <div id="closeChat">Ã—</div>
    <iframe src="https://groqbot.rohitvenaik.repl.co"></iframe>
  </div>

  <script>
    const chatButton = document.getElementById('chatButton');
    const chatPopup = document.getElementById('chatPopup');
    const closeChat = document.getElementById('closeChat');

    chatButton.onclick = () => {
      chatPopup.style.display = 'block';
    };

    closeChat.onclick = () => {
      chatPopup.style.display = 'none';
    };
  </script>

</body>
</html>
