<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Horizontal Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav ul li {
      margin: 0.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      display: block;
      white-space: nowrap;
    }

    nav ul li a:hover {
      background-color: #0056b3;
      border-radius: 5px;
    }

    /* Adjust font size for small screens */
    @media (max-width: 600px) {
      nav ul li a {
        font-size: 0.9rem; /* Decrease font size for smaller screens */
      }
    }

    /* Adjust font size and padding for even smaller screens */
    @media (max-width: 400px) {
      nav ul li a {
        font-size: 0.8rem; /* Further decrease font size for very small screens */
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="https://occultedge.github.io/onlnschlstaustns/" target="_blank">K-12 Courses</a></li>
      <li><a href="https://www.occultedge.com/list-of-courses-apply-now" target="_blank">Certificate and Diploma Courses</a></li>
      <li><a href="https://occultedge.github.io/occultusa/" target="_blank">Online Degree Courses</a></li>
      <li><a href="https://www.occultedge.com/apply-now-for-franchise" target="_blank">Partner with Us</a></li>
    </ul>
  </nav>

</body>
</html>
